<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☁️Weather App☁️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Petemoss&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="light-mode" onload="weather_datetime">
    <div class="container">
      <div class="search-container">
        <i class="fa-solid fa-location-dot" style="color: #191d23"></i>
        <input
          class="placeholder-text"
          type="text"
          placeholder="Enter your location"
        />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="weather-container">
        <div class="weather-box">
          <button
            class="fa-solid fa-circle-half-stroke"
            id="dark-mode-toggle"
          ></button>
          <h1 class="city" id="city">San Pedro Sula</h1>
          <h2 class="date" id="dates">
            Wednesday, July 20, 2023 00:00 PM
            <strong class="hour"></strong>
          </h2>
          <h2 class="local_dates" id="local_dates">
            Your Current Local Time - 00:00 PM
          </h2>
          <div class="weather-big">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/700/original/output-onlinegiftools.gif?1688700481"
              class="principal-weather-gif"
              id="principal-weather-gif"
            />
            <h3 class="weather-type" id="description">Broken Clouds</h3>
          </div>
          <h4 class="temperature">
            <span id="temperature">10<sup>º</sup></span
            ><button class="first" id="celsius">C</button
            ><span class="candf"> | </span
            ><button class="second" id="faren">F</button>
          </h4>
          <div class="factors-principal">
            <p class="factors-1">
              Feels Like: <span id="feels">18</span><sup>ºC</sup>
            </p>
            <p class="factors-2">Humidity: <span id="humidity">87</span>%</p>
            <p class="factors-3">Wind: <span id="wind">8</span>km/h</p>
          </div>
          <div class="line-1"></div>
          <br />
          <div class="container-weather-dates" id="forecast">
            <div class="row">
              <div class="col">
                <span class="dates">Today</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/700/original/output-onlinegiftools.gif?1688700481"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Thu</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/702/original/output-onlinegiftools_%282%29.gif?1688702884"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Fri</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/703/original/output-onlinegiftools%281%29.gif?1688702891"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Sat</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/704/original/output-onlinegiftools%282%29.gif?1688702896"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Sun</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/705/original/output-onlinegiftools%283%29.gif?1688702901"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Mon</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/707/original/output-onlinegiftools%285%29.gif?1688702911"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Tue</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/709/original/output-onlinegiftools%287%29.gif?1688702923"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-credits"></div>
      <div class="coded-by">
        <p class="credits">Coded by Jasmin Santos</p>
      </div>
      <p id="country"></p>
      <a
        class="open-code"
        href="https://github.com/Jarabey/weather-app/tree/main"
        target="_blank"
        >Open-source code</a
      >
      <p class="linkedin-page">
        <a
          href="https://www.linkedin.com/in/jasmin-s-7ab0b5182"
          target="_blank"
        >
          <svg
            xmlns=" http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-linkedin"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"
            />
          </svg>
        </a>
      </p>
      <p class="logging" id="logging"></p>
    </div>
    <script
      src="https://kit.fontawesome.com/c5eeb581d4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.js"
      integrity="sha512-CTSrPIDxxtTdaIYlTKHEyvHa+70TOhC1pY3PLDgrUqCFifFtV7KrucZCvPy2K7hB0HtKgt0r4INTGBISqnaLNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.js"
      integrity="sha512-lWuI1XloUBHbHQzrGW+f/uAuFA9rvHF5GsAU8Yo1mRevjkG2uChlWTueootXyWRCVtVjpxe85x18CZEt7o62Iw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
