<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☁️Weather App☁️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Petemoss&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <i class="fa-solid fa-location-dot" style="color: #191d23"></i>
        <input
          class="placeholder-text"
          type="text"
          placeholder="Enter your location"
        />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="weather-container">
        <div class="weather-box">
          <button class="fa-solid fa-circle-half-stroke"></button>
          <h1 class="city" id="city">San Pedro Sula</h1>
          <h2 class="date" id="dates">
            <strong class="hour"></strong>
          </h2>
          <div class="weather-big">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/700/original/output-onlinegiftools.gif?1688700481"
              class="principal-weather-gif"
            />
            <h3 class="weather-type" id="description">Cloudy</h3>
          </div>
          <h4 class="temperature">
            <span id="temperature">10<sup>º</sup></span
            ><button class="first" id="celsius">C</button
            ><span class="candf"> | </span
            ><button class="second" id="faren">F</button>
          </h4>
          <div class="factors-principal">
            <p class="factors-1">Precipitation: 18%</p>
            <p class="factors-2">Humidity: 87%</p>
            <p class="factors-3">Wind: 8km/h</p>
          </div>
          <div class="line-1"></div>
          <br />
          <div class="container-weather-dates">
            <div class="row">
              <div class="col">
                <span class="dates">Today</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/700/original/output-onlinegiftools.gif?1688700481"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Thu</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/702/original/output-onlinegiftools_%282%29.gif?1688702884"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Fri</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/703/original/output-onlinegiftools%281%29.gif?1688702891"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Sat</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/704/original/output-onlinegiftools%282%29.gif?1688702896"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Sun</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/705/original/output-onlinegiftools%283%29.gif?1688702901"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Mon</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/707/original/output-onlinegiftools%285%29.gif?1688702911"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Tue</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/709/original/output-onlinegiftools%287%29.gif?1688702923"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
              <div class="col">
                <span class="dates">Wed</span><br /><span class="climate-gif"
                  ><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/088/708/original/output-onlinegiftools%286%29.gif?1688702917"
                    width="60px" /><br /></span
                ><span class="hot">28º/30º</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="credits">Coded by Jasmin Santos</p>
      <a
        class="open-code"
        href="https://github.com/Jarabey/weather-app/tree/main"
        target="_blank"
        >Open-source code</a
      >
      <p class="logging" id="logging"></p>
    </div>
    <script
      src="https://kit.fontawesome.com/c5eeb581d4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
